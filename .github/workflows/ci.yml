name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies & dev tooling (skip TensorFlow)
        run: |
          python -m pip install --upgrade pip
          # remove tensorflow from requirements for CI speed
          grep -v '^tensorflow' backend/requirements.txt > .ci-reqs.txt || true
          python -m pip install -r .ci-reqs.txt
          python -m pip install pytest requests pre-commit black ruff isort

      - name: Run Python linters / pre-commit
        run: |
          python -m pip show pre-commit || python -m pip install pre-commit
          pre-commit run --all-files

      - name: Run pytest
        run: |
          python -m pytest -q

      - name: Start backend (background)
        run: |
          python backend/app.py &
          # wait for health endpoint
          for i in $(seq 1 30); do
            if curl -sSf http://127.0.0.1:5000/api/health >/dev/null 2>&1; then
              echo "backend up"; break
            fi
            sleep 1
          done

      - name: Run backend tests
        run: python test_api.py

  frontend-build:
    name: Frontend build
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install, lint & build
        run: |
          npm ci
          npm run lint
          npm run format:check
          npm run build
